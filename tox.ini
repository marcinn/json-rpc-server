[tox]
envlist = py38,py39,py310,py311,py312,py313
skip_missing_interpreters = true
isolated_build = true

# wspiera uruchamianie z GitHub Actions:
# tox-gh-actions mapuje wersje Pythona na envy tox-a
[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest -q --cov --cov-report=term-missing

# Optional: style/lint (run locally: tox -e lint)
[testenv:lint]
skip_install = true
deps =
    ruff>=0.6
commands =
    ruff check .
